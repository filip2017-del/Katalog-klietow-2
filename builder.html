<!DOCTYPE html>
<html lang="pl">
<head>
  <script src="lang.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-key="nav_builder">Wybierz swoją fryzurę</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="builder.css" />
</head>
<body>
  <header>
    <div class="lang-switch">
      <button class="lang-btn active" data-lang="pl">PL</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="ua">UA</button>
    </div>

    <nav class="top-nav">
      <a href="index.html" class="nav-link" data-key="nav_catalog">Katalog fryzur</a>
      <a href="builder.html" class="nav-link" data-key="nav_builder">Wybierz swoją fryzurę</a>
    </nav>
  </header>

  <main class="builder-container">
    <!-- Kreator -->
    <section class="controls">
      <div class="control-group">
        <h3 data-key="builder_sides">Boki</h3>
        <select id="bokiSelect"></select>
      </div>

      <div class="control-group">
        <h3 data-key="builder_top">Góra</h3>
        <select id="goraSelect"></select>
      </div>

      <div class="control-group">
        <h3 data-key="builder_bangs">Grzywka</h3>
        <select id="grzywkaSelect"></select>
      </div>

      <div class="control-group">
        <h3 data-key="builder_style">Styl</h3>
        <select id="styleSelect"></select>
      </div>
    </section>

    <!-- Wynik -->
    <section class="result" id="resultSection" style="display: none;">
      <h3 data-key="builder_match">Najlepsze dopasowanie:</h3>
      <div id="resultCard" class="card" style="max-width: 320px; margin: 1rem auto;">
        <div id="previewContainer">
          <img id="previewImg" src="./images/haircut.jpg" alt="Podgląd" loading="lazy">
          <div id="loadingSpinner">Ładowanie...</div>
        </div>
        <h4 id="resultName"></h4>
        <p id="resultDesc"></p>
        <p id="variantDesc" style="font-style: italic; color: #aaa; margin-top: 0.5rem; display: none;"></p>
      </div>
      <button id="viewDetailsBtn" class="save-btn" data-key="builder_view_details">Zobacz szczegóły</button>
      <p id="noMatch" style="display: none; color: #aaa; text-align: center;" data-key="builder_no_match">
        Brak idealnego dopasowania. Spróbuj zmienić opcje.
      </p>
    </section>
  </main>

  <footer>
    <p data-key="footer">© 2025 Katalog Fryzur Męskich</p>
  </footer>

  <script src="builder.js"></script>

  <script>
    // Chowaj nagłówek przy scrollu
    let lastScroll = 0;
    const header = document.querySelector('header');
    const headerHeight = header.offsetHeight;

    window.addEventListener('load', () => {
      lastScroll = window.pageYOffset;
      window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;
        if (currentScroll > lastScroll && currentScroll > headerHeight) {
          header.classList.add('hidden');
        } else if (currentScroll < lastScroll) {
          header.classList.remove('hidden');
        }
        lastScroll = currentScroll;
      });
    });
  </script>
</body>
</html>
