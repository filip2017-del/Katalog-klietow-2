<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-key="matcher_title">Matcher – Znajdź swoją fryzurę</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="matcher.css" />
  <script src="lang.js" defer></script>
  <script src="detect-lang.js" defer></script>
</head>
<body>
  <header>
  <div class="header-mobile">
    <button class="hamburger" id="hamburgerBtn">
      <span></span><span></span><span></span>
    </button>
  </div>

  <nav class="top-nav" id="topNav">
    <a href="index.html" class="nav-link" data-key="nav_catalog">Katalog</a>
    <a href="builder.html" class="nav-link" data-key="nav_builder">Builder</a>
    <a href="matcher.html" class="nav-link active" data-key="matcher_title">Matcher</a>
    <a href="admin.html" class="nav-link" data-key="nav_admin">Admin</a>

    <div class="lang-switch">
      <button class="lang-btn active" data-lang="pl">PL</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="ua">UA</button>
    </div>
  </nav>
</header>

  <main class="matcher-container">
    <!-- Karta do swipe -->
    <div id="cardContainer" class="card-stack"></div>

    <!-- Przyciski (opcjonalne na desktopie) -->
    <div class="action-buttons">
      <button id="dislikeBtn" class="action-btn dislike">✗</button>
      <button id="likeBtn" class="action-btn like">✓</button>
    </div>

    <!-- Wyniki -->
    <section id="resultsSection" class="results" style="display:none;">
      <h2 data-key="matcher_results">Twoje matchy</h2>
      <p id="bestMatchText" class="best-match"></p>
      <div id="matchesGrid" class="grid"></div>
      <button id="restartBtn" class="save-btn" data-key="matcher_restart">Spróbuj ponownie</button>
    </section>
  </main>

  <footer>
    <p data-key="footer">© 2025 Katalog Fryzur Męskich</p>
  </footer>

  <script src="matcher.js"></script>
</body>
</html>
