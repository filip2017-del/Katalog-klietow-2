<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Katalog fryzur męskich</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="lang.js" defer></script>
  <script src="detect-lang.js" defer></script>
</head>
<body>
  <header>
    <nav class="top-nav">
      <a href="index.html" class="nav-link" data-key="nav_catalog">Katalog fryzur</a>
      <a href="builder.html" class="nav-link" data-key="nav_builder">Wybierz swoją fryzurę</a>
      <a href="admin.html" class="nav-link" data-key="nav_admin">Admin</a>
    </nav>
    
    <div class="lang-switch">
      <button class="lang-btn active" data-lang="pl">PL</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="ua">UA</button>
    </div>
  </header>

  <h1 class="page-title" data-key="page_title">Katalog fryzur męskich</h1>

  <section class="filters">
    <div class="filter-group">
      <label for="lengthFilter" data-key="filter_length">Długość włosów</label>
      <select id="lengthFilter">
        <option value="">Dowolne</option>
        <option value="short">Krótkie</option>
        <option value="medium">Średnie</option>
        <option value="long">Długie</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="styleFilter" data-key="filter_style">Styl</label>
      <select id="styleFilter">
        <option value="">Dowolne</option>
        <option value="classic">Klasyczny</option>
        <option value="modern">Nowoczesny</option>
        <option value="sport">Sportowy</option>
        <option value="alternative">Alternatywny</option>
        <option value="retro">Retro</option>
        <option value="natural">Naturalny</option>
        <option value="military">Wojskowy</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="faceFilter" data-key="filter_face">Kształt twarzy</label>
      <select id="faceFilter">
        <option value="">Dowolne</option>
        <option value="oval">Owalna</option>
        <option value="round">Okrągła</option>
        <option value="square">Kwadratowa</option>
        <option value="triangle">Trójkątna</option>
        <option value="diamond">Diamentowa</option>
      </select>
    </div>
  </section>

  <main id="hairstyleContainer" class="grid"></main>

  <footer>
    <p data-key="footer">© 2025 Katalog Fryzur Męskich</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
