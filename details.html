<head>

</head>
<body>
  <header>
    
    <div class="lang-switch">
  <button class="lang-btn active" data-lang="pl">PL</button>
  <button class="lang-btn" data-lang="en">EN</button>
  <button class="lang-btn" data-lang="ua">UA</button>
  </div>
    <nav class="top-nav">
    <a href="index.html" class="nav-link" data-key="nav_catalog">Katalog fryzur</a>
    <a href="builder.html" class="nav-link" data-key="nav_builder">Wybierz swoją fryzurę</a>
  </nav>
  </header>

  <main id="detailsContainer" class="details-container"></main>

  <footer>
    <p>© 2025 Katalog Fryzur Męskich</p>
  </footer>

  <script src="details.js"></script>
  <!-- Skrypt chowającego się menu -->
  <script>
    let lastScroll = 0;
    const header = document.querySelector('header');
    const headerHeight = header.offsetHeight;

    window.addEventListener('load', () => {
      lastScroll = window.pageYOffset;

      window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;

        if (currentScroll > lastScroll && currentScroll > headerHeight) {
          header.classList.add('hidden');
        } else if (currentScroll < lastScroll) {
          header.classList.remove('hidden');
        }

        lastScroll = currentScroll;
      });
    });
  </script>
</body>
</html>
