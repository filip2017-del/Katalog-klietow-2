<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Szczegóły fryzury</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="details.css" />
</head>
<body>
  <header>
    <nav class="top-nav">
      <a href="index.html" class="nav-link">Katalog fryzur</a>
      <a href="builder.html" class="nav-link">Wybierz swoją fryzurę</a>
    </nav>
      <h1 id="hairstyleName">Szczegóły fryzury</h1>
  </header>

  <main id="detailsContainer" class="details-container"></main>

  <footer>
    <p>© 2025 Katalog Fryzur Męskich</p>
  </footer>

  <script src="details.js"></script>
   <!-- Skrypt chowającego się menu -->
  <script>
    // === CHOWAJ MENU PRZY SCROLLU W DÓŁ ===
    let lastScroll = 0;
    const header = document.querySelector('header');
    const headerHeight = header.offsetHeight;

    window.addEventListener('load', () => {
      lastScroll = window.pageYOffset;

      window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;

        if (currentScroll > lastScroll && currentScroll > headerHeight) {
          header.classList.add('hidden');
        } else if (currentScroll < lastScroll) {
          header.classList.remove('hidden');
        }

        lastScroll = currentScroll;
      });
    });
  </script>
</body>
</html>
